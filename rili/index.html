<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日历</title>
  <link rel="stylesheet" href="../css/normal.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <div id="calendar">
      <!-- 标题 -->
      <div class="calendar-arrow flex-around-center">
        <div class="calendar-left" @click="changeMonth('pre')"> ❮ </div>
        <div class="calendar-ym">{{currentYear}}年{{currentMonth}}月</div>
        <div class="calendar-right" @click="changeMonth('next')"> ❯ </div>
      </div>
      <!-- 月日星期 -->
      <div class="calendar-list">
        <!-- 星期行 -->
        <ul class="calendar-weekdays flex-around-center">
          <li v-for='(val,key) in weeks'>
            <span>{{val}}</span>
          </li>
        </ul>
        <!-- 日期 -->
        <ul class="calendar-days flex-around-center">
          <li v-for='(val,key) in daylist' :key="key" @click="handleClickTime(val, key)" :class="chooseClass(val.day)">
            <div class="calendar-days-li-item-one flex-column-around-center" v-if="val">
              <h4 v-if="val">
                <!-- {{currentYear.toString()}}-{{val.day.getMonth() + 1 | twoNumber}}- -->
                {{val.day.getDate() | twoNumber}}
              </h4>
              <!-- 星期几 -->
              <!-- <h4 v-if="val" :class="chooseClass(val.day)">
                  {{showWeeks[val.week]}}</h4> -->
              <h4 v-if="chooseClass(val.day) == 'active'">入住</h4>
              <h4 v-else-if="chooseClass(val.day) == 'tuifang'">离店</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="../js/vue.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
