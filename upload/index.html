<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>upload-上传</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <h1>upload-上传</h1>
    <div class="banner">
      <h3>图片上传</h3>
      <div class="upload">
        <!-- 预览图片 -->
        <div class="upload-previewImage" v-for="(item, index) in imglist" :key="index">
          <img :src="item">
          <span @click="handleClickDel('img', index)">×</span>
        </div>
        <!-- 上传图片按钮 -->
        <div class="upload-file">
          <div class="upload-file-text">点击上传</div>
          <input type="file" accept="image/*" multiple class="upload-file-input" ref="uploadInput"
            @change="handleChangeUploadImg">
        </div>
      </div>
      <h3>文件上传</h3>
      <div class="uploadFile">
        <!-- 预览图片 -->
        <div class="upload-filename" v-for="(item, index) in fileName" :key="index">
          <span>{{item}}</span>
          <span @click="handleClickDel('file', index)">×</span>
        </div>
        <!-- 上传图片按钮 -->
        <div class="upload-file">
          <div class="upload-file-text">点击上传</div>
          <input type="file" multiple class="upload-file-input" ref="uploadFileInput" @change="handleChangeUploadFile">
        </div>
      </div>
    </div>
  </div>
  <script src="../js/vue.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
