<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .box {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: -webkit-linear-gradient(45deg, transparent, transparent 40%, #e5f403);
      animation: animate 1s linear infinite;
    }
    @keyframes animate {
      0% {
        transform: rotate(0);
        filter: hue-rotate(0);
      }
      100% {
        transform: rotate(360deg);
        filter: hue-rotate(360deg);
      }
    }
    .box::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      background: #000;
      border-radius: 50%;
      z-index: 1000;
    }
    .box::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: -webkit-linear-gradient(45deg, transparent, transparent 40%, #e5f403);
      border-radius: 50%;
      z-index: 1;
      filter: blur(30px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
