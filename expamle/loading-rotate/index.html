<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载动画-旋转</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: lightblue;
    }
    .box {
      width: 6px;
      height: 50px;
      background: #fff;
      border-radius: 10px;
      margin: 0 3px;
      animation: loading 1.1s linear infinite;
      animation-delay: calc(0.1s * var(--i));
      transform-style: preserve-3d;
    }
    @keyframes loading {
      0% {
        transform: rotateX(0);
      }
      100% {
        transform: rotateX(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="box" style="--i: 1"></div>
  <div class="box" style="--i: 2"></div>
  <div class="box" style="--i: 3"></div>
  <div class="box" style="--i: 4"></div>
  <div class="box" style="--i: 5"></div>
  <div class="box" style="--i: 6"></div>
  <div class="box" style="--i: 7"></div>
  <div class="box" style="--i: 8"></div>
</body>
</html>
