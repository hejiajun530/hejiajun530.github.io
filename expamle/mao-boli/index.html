<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毛玻璃</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
    }
    .box{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background: url(./img/bk.jpg);
      background-size: 100% 100%;
    }
    .div {
      width: 500px;
      height: 300px;
      -webkit-backdrop-filter: blur(5px);
      -moz-backdrop-filter: blur(5px);
      -o-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 5px rgba(0, 0, 0, .7);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div">
      Hello! This is cover image! <br />
      And uncover image!
    </div>
  </div>
</body>
</html>
