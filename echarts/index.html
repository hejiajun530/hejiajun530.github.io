<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/echarts.min.js"></script>
  <title>Echarts数据可视化</title>
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>Echarts数据可视化</h1>
    <div class="showtime"></div>
    <!-- 格式： 当前时间：2020年3月17-0时54分14秒 -->
    <script>
      var t = null;
      t = setTimeout(time, 1000);//開始运行
      function time() {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();//获取时
        var m = dt.getMinutes();//获取分
        var s = dt.getSeconds();//获取秒
        document.querySelector(".showtime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行     
      }
    </script>
  </header>

  <!-- 主体部分 -->
  <section class="mainbox">
    <div class="column">
      <!-- 柱形图 -->
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <!-- 折形图 -->
      <div class="panel line">
        <h2>线形图-人员变化<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <!-- 饼形图 -->
      <div class="panel pie">
        <h2>柱形图-年龄分布</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <!-- no 模块制作 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li class="num">2345</li>
            <li class="num">1234125</li>
          </ul>
        </div>
        <script>
          (function() {
            var nums = document.querySelectorAll('.num');
            for(let i = 0; i < nums.length; i++) {
              countUp(i, nums[i].innerHTML);
            }
            // 从零到自身  数字
            function countUp (index, number) {
              nums[index].innerHTML=0;
              // 根据数字长度来设置 每次增加的 值
              var num = 1;
              for (let i = 1; i < number.length - 1; i++) {
                num += '0';
              }
              var num1 = Number(num.substr(0, num.length - 1));
              var sum = Math.floor(Math.random()*(Number(num) - num1 + 1) + num1);
              var countNum = setInterval(function() {
                if (sum >= Number(number)) {//当增加的值 大于或等于 本身，就停止，并返回自身的值
                  nums[index].innerHTML = Number(number);
                  clearInterval(countNum);
                  return false;
                } else {// 当增加的值 小于 本身，一直增加，返回增加的值
                  sum+=sum;
                  nums[index].innerHTML = sum;
                }
              }, 100);
            }
          })();
        </script>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="chart"></div>
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
      </div>
    </div>
    <div class="column">
      <!-- 柱形图 -->
      <div class="panel bar1">
        <h2>柱形图-技能掌握</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <!-- 折形图 -->
      <div class="panel line1">
        <h2>线形图-播放量</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <!-- 饼形图 -->
      <div class="panel pie1">
        <h2>柱形图-地区分布</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/flexible.js"></script>
<script src="./js/china.js"></script>
<script src="./js/index.js"></script>
<script src="./js/myMap.js"></script>
</html>
