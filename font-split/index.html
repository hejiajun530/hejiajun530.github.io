<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字分割</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .split-font {
      position: relative;
      width: 100%;
      height: 120px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .split-font .text {
      position: absolute;
      top: 0;
      width: 100%;
      font-size: 120px;
      font-weight: bold;
      font-family: "Barlow", sans-serif;
      height: 120px;
      line-height: 120px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .split-font .text:nth-child(1) {
      clip-path: polygon(100% 0, 100% 50%, 0% 50%, 0 10%);
    }

    .split-font .text:nth-child(3) {
      clip-path: polygon(100% 49%, 100% 100%, 0% 100%, 0 49%);
    }

    .split-font .inner-text {
      font-family: "Ubuntu", sans-serif;
      position: absolute;
      top: 60px;
      width: 100%;
      height: 0;
      font-size: 70px;
      overflow: hidden;
      transform: scale(1, 0);
      transition: 0.3s;
    }

    .split-font:hover .inner-text {
      height: 80px;
      transform: translate(0, -45px) scale(1, 1);
    }

    .split-font:hover .text:nth-child(1) {
      transform: translate(0, -35px);
    }

    .split-font:hover .text:nth-child(3) {
      transform: translate(0, 45px);
    }
  </style>
</head>

<body>
  <div class="split-font">
    <div class="text">to be or not to be</div>
    <div class="inner-text">that's a question</div>
    <div class="text">to be or not to be</div>
  </div>
</body>

</html>
