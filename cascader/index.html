<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>级联选择器</title>
  <link rel="stylesheet" href="../css/normal.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <h1>级联选择器</h1>
    <div class="banner">
      <div class="cascader">
        <!-- @mouseLeave="handleClickcascaderShow" -->
        <div class="cascader-title" :class="cascaderShow ? 'active' : ''" @click="handleClickcascaderShow">
          <!-- 单选 -->
          <div>{{options[cascaderIndex].label}}</div>
        </div>
        <div class="cascader-box" v-show="cascaderShow">
          <!--  :class="index == cascaderIndex ? 'active' : ''" -->
          <div class="cascader-option" @click="handleClickChoosecascader(index, $event)"
            v-for="(item, index) in options" :key="index">{{item.label}}
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../js/vue.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
