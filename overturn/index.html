<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>两面翻转</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.overturn {
			position: relative;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			transition: all 1s linear;
			transform-style: preserve-3d;
			cursor: pointer;
		}

		.overturn-front,
		.overturn-back {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 300px;
			color: #fff;
			border-radius: 50%;
		}

		.overturn-front {
			background-color: pink;
			z-index: 1;
		}

		.overturn-back {
			background-color: purple;
			transform: rotateY(180deg);
		}

		.overturn-box {
			display: inline-block;
		}

		.overturn-box:hover .overturn {
			transform: rotateY(180deg);
		}
	</style>
</head>

<body>
	<div class="overturn-box">
		<div class="overturn">
			<div class="overturn-front">111</div>
			<div class="overturn-back">aaa</div>
		</div>
	</div>
</body>

</html>
