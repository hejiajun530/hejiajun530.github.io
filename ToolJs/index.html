    function dh(data) {
      var num1 = data.toString().split('.')[0];
      var result = '';
      while (num1.length > 3) {
        result = ',' + num1.slice(-3) + result;
        num1 = num1.slice(0, num1.length - 3);
      }
      if (num1) { result = num1 + result; }
      result = result + '.' + data.toString().split('.')[1];
      return result;
    };
    console.log(dh(39600354.0334));
