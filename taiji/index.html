<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>太极</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			margin: 0;
			padding: 0;
			background-color: skyblue;
		}

		.taiji {
			position: relative;
			width: 200px;
			height: 400px;
			border-left: 200px solid #000;
			background-color: #fff;
			border-radius: 50%;
			animation: rotat 1s linear infinite;
		}

		@keyframes rotat {
			0% {
				transform: rotate(0);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.taiji::before,
		.taiji::after {
			content: "";
			display: block;
			width: 50px;
			height: 50px;
			margin-left: -100px;
			border-radius: 50%;
		}

		.taiji::before {
			border: 75px solid #000;
			background-color: #fff;
		}

		.taiji::after {
			border: 75px solid #fff;
			background-color: #000;
		}

		/*div:hover {
			transform: rotate(360deg);
		}*/
	</style>
</head>

<body>
	<div class="taiji"></div>
</body>

</html>
